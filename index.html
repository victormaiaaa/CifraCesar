<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;800&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer="" src="script.js"></script>

    <title> =Decodificador= </title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <main>
      <div class="container">
        <h1>Decodificador</h1>
        <h3>CIFRA DE CÉSAR</h3>
        <form action="#">
          <textarea name="mensagem" id="mensagem" cols="50" rows="4" placeholder="Digite seu texto aqui..."></textarea>
          <div class="chave-container">
            <label class="chave" for="range">Selecione o valor de sua chave</label>
            <div class="slider-range">
              <input type="range" value="1" min="1" max="26" class="range" id="range" oninput="rangenumber.value=value">
              <input type="number" value="1" id="rangenumber" min="1" max="26" oninput="range.value=value">
            </div>
          </div>
          <div class="btn">
            <button id="btn-crypt">CRIPTOGRAFAR MENSAGEM!</button>
            <button id="btn-decrypt">DESCRIPTOGRAFAR MENSAGEM!</button>
          </div>
          <textarea id="resultado" class="mensagem resultado" cols="50" rows="4" readonly="" placeholder="Mensagem Codificada"></textarea>
        </form>
      </div>
    </main>
    <footer>
      <br>
          <div id="copyright" class="container">
            <ul class="link">
              <a>© Anderson, Joelton, Rodrigo &amp; Victor. All rights reserved.</a>
            </ul>
          </div>


    </footer>
  </body>

</html>
