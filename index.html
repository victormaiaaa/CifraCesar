<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;800&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer="" src="script.js"></script>

    <title> =Decodificador= </title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <main>
      <div class="container">
        <h1><span></span>Decodificador<span></span></h1>
        <h3>cifra de césar</h3>
        <form action="#">
          <textarea name="mensagem" id="mensagem" cols="50" rows="4" placeholder="Digite seu texto aqui..."></textarea>

          <label id="selecione" for="select"></label>
          <select name="select" class="select" id="select">
            <option value="selecione" disabled="" selected="">Selecione</option>
            <option value="cifra">Cifra de césar</option>
          </select>
          <div class="chave-container">
            <label class="chave" for="range">Selecione o valor de sua chave</label>
            <div class="slider-range">
              <input type="range" value="1" min="1" max="26" class="range" id="range" oninput="rangenumber.value=value">
              <input type="number" value="1" id="rangenumber" min="1" max="26" oninput="range.value=value">
            </div>
          </div>

          <div class="radio-button">
            <div class="radio">
              <input type="radio" name="codificar" id="codificar" value="codificar" checked="">
              <label for="codificar">CRIPTOGRAFAR</label>
            </div>

            <div class="radio">
              <input type="radio" name="codificar" id="decodificar" value="decodificar">
              <label for="decodificar">DESCRIPTOGRAFAR</label>
            </div>
          </div>

          <textarea id="resultado" class="mensagem resultado" cols="50" rows="4" readonly="" placeholder="Mensagem Codificada"></textarea>
          <div class="btn">
            <button>Codificar Mensagem!</button>
          </div>
        </form>
      </div>
    </main>




    <!-- 
  Colocar um link em cifra de césar que abra uma caixa de texto com essa informação:
  Para utilizar a Cifra de César basta informar a sua palavra ou frase e escolher o número que representará um deslocamento, sendo da esquerda para a direita. Por exemplo: Se você escolher a letra "C" com deslocamento no valor de '10' o resultado será um "M". E para decifrar a mensagem, basta fazer o processo inverso e colar a mensagem criptografa com o valor da cifra. -->
  </body>

</html>
